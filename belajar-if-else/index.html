<!DOCTYPE html>
<html>
  <head>
    <title>Cek Umur Pendaftaran SIM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="kontainer">
      <h2>Cek Kelayakan Pendaftaran SIM</h2>
      <p>Masukkan umur Anda untuk mengecek apakah layak mendaftar SIM</p>

      <input
        type="number"
        id="input-umur"
        placeholder="Masukkan umur (tahun)"
        min="0"

      />
      <button id="tombol-cek">Cek Kelayakan</button>

      <div id="hasil"></div>
    </div>
    <script src="validasi.js"></script>
  </body>
</html>
