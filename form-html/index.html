<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section></section>

    <form action="/">
      <fieldset>
        <label for="nama">Nama [0]</label>
        <input type="text" name="nama" id="nama" value="" />
      </fieldset>
      <fieldset>
        <label for="pesan">Pesan [1]</label>
        <textarea type="text" name="pesan" id="pesan"></textarea>
      </fieldset>

      <fieldset>
        <label for="kota" class="label">Kota [2]</label>
        <select name="kota" id="kota">
          <option value="jakarta">Jakarta</option>
          <option value="bandung">Bandung</option>
          <option value="surabaya">Surabaya</option>
        </select>
      </fieldset>
    </form>

    <div>
      <h3>Hasil</h3>
      <div>Nama : <span id="hasil-nama">

      <strong style="color:blue">Nama Aslinya</strong>
      </span></div>
      <div>Kota : <span id="hasil-kota"></span></div>
      <div>Pesan : <span id="hasil-pesan"></span></div>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
